app-id: com.openarchadia.open_breaker
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: open_breaker
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --env=GDK_BACKEND=x11
  - --env=DISPLAY=:0
  - --env=LD_LIBRARY_PATH=/app/lib64/libdecor/plugins-1:$LD_LIBRARY_PATH
  - --env=PKG_CONFIG_PATH=/app/lib64/pkgconfig:/app/lib/pkgconfig:$PKG_CONFIG_PATH
  - --socket=pulseaudio
modules:
  - name: open_breaker
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp open_breaker /app/bin/
      - mkdir -p /app/bin/assets
      - cp -r assets/* /app/bin/assets/
    sources:
      - type: dir
        path: .
  - name: libdecor
    buildsystem: simple
    config-opts:
      - --prefix=/app
      - --libdir=lib64
      - --enable-gtk
      - --enable-gtk3
      - --enable-gtk4
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/libdecor/libdecor.git
        branch: main
    build-commands:
      - meson _build --prefix=/app
      - ninja -C _build
      - ninja -C _build install